<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css">
    <link rel="stylesheet" href="bower_components/fontAwesome/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Painel - Login</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 l8 offset-l2 cardlogin">
                <div class="cardheader">
                        <i class="fas fa-users" id="icone"></i> 
                        <p style="font-size: 30px;">LOG IN</p>
                </div>
                <div class="cardbody container">
                    <div class="row">
                        <form method="POST" action="functions/login.php" class="col s12" onsubmit="return validaForm(this)">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="username" id="username" class="validate">
                                    <label for="username" style="color: white;"><i class="fas fa-user"></i> &nbsp; &nbsp; Username</label>
                                </div>
                                <div class="input-field col s12">
                                    <input type="password" name="password" id="password" class="validate">
                                    <label for="password" style="color: white"><i class="fas fa-lock"></i> &nbsp; &nbsp; Password</label>
                                </div>
                                <label for="lembrar_senha" class="col">
                                    <input type="checkbox" name="lembrar_senha" id="lembrar_senha" class="filled-in">
                                    <span>Lembrar senha</span>
                                </label>
                                <div class="row col s12 offset-s3">
                                  <button class="btn-large waves-effect waves-light" type="submit" name="submit" id="buttonsubmit"> Entrar </button>
                                </div>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</div>
<script>
function validaForm(frm) {
    if(frm.username.value == "" || frm.username.value == null || frm.username.value.lenght < 3) {
        frm.username.focus();
        M.toast({html: 'Por favor, preencha seu username'})
        return false;
    }

    if(frm.password.value == "" || frm.password.value == null || frm.password.value.lenght < 3) {
        frm.password.focus();
        M.toast({html: 'Por favor, preencha seu password'})
        return false;
    }
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
